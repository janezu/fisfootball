<html ng-app="root">

<head>
	<title>TEST</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
<script
	src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.js"></script>
<script src="js/root.js"></script>
</head>
<body>
	<div ng-controller="index">

		Parameter(teams): <input type="text" ng-model="team" /> <br> <!-- This is a comment -->
		Team number: <input type="text" ng-model="number" /> <br>
		Team (For players): <input type="text" ng-model="ekipa" /> <br><!-- This is a comment -->
		<button ng-click="getTeam()">Get data</button>
		<br> Currently: <br>
		Team name: <input ng-model="data.name" /> <br>
		Abriviation: <input ng-model="data.code" /> <br>
		Short name: <input ng-model="data.shortName" /> <br>
		<button ng-click="getPlayers(); reset()">Get players</button>
		<table style="width:30%;" class="table table-striped table-bordered table-sm" id="igralci">
			<thead class="thead-dark">
  			<tr>
    			<th scope="col">Name</th>
    			<th scope="col">Position</th>
  			</tr>
			</thead>
			<tbody id="telo">
				<tr ng-repeat="player in roster">
    			<td>{{player.name}}</td>
    			<td>{{player.position}}</td>
  	  	</tr>
			</tbody>
</table>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
</body>
</html>
